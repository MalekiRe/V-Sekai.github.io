name: Report a general report
description: Report a general report in V-Sekai
labels: [bug]
body:

- type: markdown
  attributes:
    value: |
      - Write a descriptive report title above.

- type: textarea
  attributes:
    label: Issue description
    description: |
      Describe your report briefly. What doesn't work, and how do you expect it to work instead?
      You can include images or videos with drag and drop, and format code blocks or logs with <code>```</code> tags.
  validations:
    required: true
